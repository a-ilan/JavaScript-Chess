<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<table>
			<tr>
				<td style="padding-right: 20px; padding-bottom: 20px;">
					<div id="board"></div>
				</td>
				<td style="vertical-align:top;">
					<table>
						<tr>
							<td>White:</td>
							<td>
								<select id="white">
									<option value="p">Player</option>
									<option value="c1">Computer fast</option>
									<option value="c2">Computer normal</option>
									<option value="c3">Computer slow</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Black:</td>
							<td>
								<select id="black">
									<option value="p">Player</option>
									<option value="c1">Computer fast</option>
									<option value="c2">Computer normal</option>
									<option value="c3">Computer slow</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Promote to:</td>
							<td>
								<select id="promoteTo">
									<option value="q">Queen</option>
									<option value="r">Rook</option>
									<option value="b">Bishop</option>
									<option value="n">Knight</option>
								</select>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<div id="history"></div>
							</td>
						</tr>
						<tr>
							<td colspan="2" style="text-align: center">
								<button id="reset">|&lt;</button>
								<button id="undo">&lt;</button>
								<button id="redo">&gt;</button>
								<button id="end">&gt;|</button>
							</td>
						</tr>
					<table/>
				</td>
			</tr>
		</table>
		<div>
			<button id="save">SAVE</button>
			<button id="load">LOAD</button> 
			<button id="flip">FLIP</button>
			<button id="ai">AI</button>
		</div>
		
		<!-- POPUPS -->
		<div id="save-popup" class="popup">
			<button class="close-popup">X</button>
			<div style="margin: 20px;">
				PGN<br/>
				<textarea id="pgn" style="width: 250px; height: 90px; resize: none;" readonly>
				</textarea>
			</div>
			<div style="margin: 20px; position: absolute; bottom: 0;">
				FEN<br/>
				<input id="fen" style="width: 250px;" readonly></input>
			</div>
		</div>
		
		<div id="load-popup" class="popup">
			<button class="close-popup">X</button>
			<div style="margin: 20px;">
				PGN<br/>
				<textarea id="load-pgn-field" style="width: 250px; height: 50px; resize: none;">
				</textarea>
				<button id="load-pgn-btn">LOAD</button>
			</div>
			<div style="margin: 20px; position: absolute; bottom: 0;">
				FEN<br/>
				<input id="load-fen-field" style="width: 250px;"></input>
				<button id="load-fen-btn">LOAD</button>
			</div>
		</div>
		
		<div id="gameover-popup" class="popup">
			<button class="close-popup">X</button>
			<div id="gameover-message">
			</div>
		</div>
	</body>
</html>
