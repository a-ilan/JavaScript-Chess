<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<table>
			<tr>
				<td style="padding-right: 20px; padding-bottom: 20px;">
					<div id="board"></div>
				</td>
				<td style="vertical-align:top;">
					<table>
						<tr>
							<td>White:</td>
							<td>
								<select id="white">
									<option value="p">Player</option>
									<option value="p">Computer</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Black:</td>
							<td>
								<select id="black">
									<option value="p">Player</option>
									<option value="p">Computer</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Promote to:</td>
							<td>
								<select id="promoteTo">
									<option value="q">Queen</option>
									<option value="r">Rook</option>
									<option value="b">Bishop</option>
									<option value="n">Knight</option>
								</select>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<div id="history"></div>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<div>
									<button id="undo">UNDO</button>
									<button id="reset">RESET</button>
									<button id="save">SAVE</button>
								</div>
							</td>
						</tr>
					<table/>
				</td>
			</tr>
		</table>
		<div><button id="flip">FLIP</button></div>
		
		<!-- POPUP -->
		<div style= "position: relative;">
			<div id="save-popup">
				<button id="close-popup" style="float: right;">X</button>
				<div style="margin: 20px;">
					PGN<br/>
					<textarea id="pgn" style="width: 250px; height: 190px; resize: none;" readonly>
					</textarea>
				</div>
				<div style="margin: 20px; position: absolute; bottom: 0;">
					FEN<br/>
					<input id="fen" style="width: 250px;" readonly></input>
				</div>
			</div>
		</div>
	</body>
</html>
